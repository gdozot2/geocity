{% load i18n %}
{% if record.prolongation_date %}
  {% if record.is_prolonged %}
    {{ record.prolongation_date }}
  {% else %}
    <i class="fa fa-clock-o fa-lg"></i> {% trans "En attente" %}
  {% endif %}
{% else %}
    <a title="{% trans 'Demander une prolongation' %}" href="{% url 'permits:permit_request_properties' record.id %}">
      <i class="fa fa-clock-o fa-lg"></i> {% trans "Demander" %}
    </a>
{% endif %}
