{% load streamfield_tags %}

<html>
  <head>
    <style>
      .paper{
        border: solid 1px;
        box-shadow: 0px 10px 10px rgba(0,0,0, 0.1);
        width: 21.0cm;
        height: 29.7cm;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="paper">
      {% stream_render print_setup.stream permit_request=permit_request %}
      {{print_setup.stream.render}}
    </div>
    <hr/>
  </body>
</html>
