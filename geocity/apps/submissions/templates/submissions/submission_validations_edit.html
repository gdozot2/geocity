{% extends "base_generic.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block content %}
  <h3>{{ title }}</h3>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formset.management_form }}

    {% for form in formset %}
      {{ form.media }}
      {% bootstrap_form form layout='horizontal' %}
    {% endfor %}
    <div class="text-right">
      <input name="action" type="hidden">
      <button class="btn btn-primary">{% trans "Enregistrer" %}</button>
      <button class="btn btn-primary" name="save_continue">{% trans "Enregistrer et continuer les modifications" %}</button>
  </div>
  </form>
{% endblock %}
