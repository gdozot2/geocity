{% extends "admin/change_form.html" %}
{% load i18n %}

{% block object-tools-items %}
  {% if original.anonymous_user %}
      <a class="btn btn-dark form-control" href="{% url "admin:auth_user_change" object_id=original.anonymous_user.user_id %}">
        {% translate "Voir le user anonyme" %}
      </a>
  {% else %}
  <div class="form-group">
      <form action="{% url "admin:create_anonymous_user" %}" method="post">
        </div>
        {% csrf_token %}
        <input type="hidden" name="entity_id" value="{{ original.pk }}">
        <a class="btn btn-dark form-control" href="#" onclick="this.parentElement.submit()">{% translate "Cr√©er le user anonyme" %}</a>
      </form>
  </div>
  {% endif %}
  <hr>
  {{ block.super }}
{% endblock %}
