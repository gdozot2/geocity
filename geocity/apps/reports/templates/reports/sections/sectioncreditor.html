{% extends "reports/sections/_section.html" %}

{% block title %}
    {{section.title}}
{% endblock %}

{% block content %}
    {% if submission.get_creditor_type_display %}
        <div class="flex_container" style="padding-top: {{section.padding_top}}px;">
            <div class="flex_item-100">
                <p>{{submission.get_creditor_type_display}}</p>
            </div>
        </div>
    {% else %}
        <p>Auteur de la demande</p>
    {% endif %}
{% endblock %}
